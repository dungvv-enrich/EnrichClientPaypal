<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Enrich Client Paypal" />
    <title>Enrich Client Paypal</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

    <script>
      const queryString = window.location.search
      const urlParams = new URLSearchParams(queryString)
      Key = urlParams.get("Key")
      let ssss = `https://www.paypal.com/sdk/js?client-id=${Key}&currency=USD`
      if (Key) {
        ;(function (d, s, id) {
          var js,
            fjs = d.getElementsByTagName(s)[0]
          if (d.getElementById(id)) {
            return
          }
          js = d.createElement(s)
          js.id = id
          js.src = ssss
          fjs.parentNode.insertBefore(js, fjs)
          console.log("success")
          // sessionStorage.setItem("RVCNo", RVCNo)
        })(document, "script", "paypal-clientid")
      }

      // var URLClientAppAPI = "https://api-clientapp.enrichcous.com/"

      // sessionStorage.removeItem("RVCNo")
    </script>
  </body>
</html>
